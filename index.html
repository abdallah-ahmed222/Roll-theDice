<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="dice-6.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Roll dice Game</title>
  </head>
  <body>
    <div class="overlay position-fixed top-0 start-0 w-100 mb-5">
      <div class="container w-75">
        <h1 class="text-white text-center mb-5">Enter Players Name</h1>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control fs-3 input-name--0"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Player One</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control fs-3 input-name--1"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Player Two</label>
        </div>
        <button type="button" class="btn btn-light mt-2 submit">
          ðŸŽ²Submit
        </button>
      </div>
    </div>
    <main class="position-relative w-75 d-flex">
      <section
        class="player player--0 player--active w-50 p-5 d-flex flex-column align-items-center"
      >
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score mb-5" id="score--0">43</p>
        <div class="current p-2">
          <p class="current-label m-0">Current</p>
          <p class="current-score m-0" id="current--0">0</p>
        </div>
      </section>
      <section
        class="player player--1 w-50 p-5 d-flex flex-column align-items-center"
      >
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score mb-5" id="score--1">24</p>
        <div class="current p-2">
          <p class="current-label m-0">Current</p>
          <p class="current-score m-0" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice " class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
